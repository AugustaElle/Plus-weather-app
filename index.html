<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styling/styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapping">
     <div class="weather-wrapping">
    <div class="row">
     <div class="col-6">
         <h1 id="current-city"></h1>
         <h2 class="description" id="sky-description"></h2>
        <div class="clearfix">
             <img src="#" alt="Icon" class="float-left" id="weather-icon">
              <h2 class="present-day-temp float-left"> <span id="current-temperature"></span>°</h2></div>
     </div>
     <div class="col-5">
         <ul>
             <li>Feels Like: <span id="feels-like">  </span> </li>
             <li>Humidity: <span id="humidity">  </span>%</li>  
             <li>Wind: <span id="windspeed">  </span> km/h</li>
         </ul>
     </div>
     <div class="col-1"> <p>°<a href="#" id="convert-celsius">C</a>|°<a href="#" id="convert-farhenheit">F</a></p></div>
    </div>
    <div class="row">
        <div class="col-4">
  <form id="search-form">
        <input type="text"
        placeholder="Enter city name"
        autocomplete="off"
        autofocus="on"
        id="entered-city"
        class="form-control">
        <input type="submit"  class="btn btn-dark"
        value="Search!"/>
      </form></div></div>
      <div class="row">
        <div class="col">
          <p>As of <span id="update-time"></span> EST</p>
        </div>
        </div>  
    </div>
<small>See my code on <a href="https://github.com/AugustaElle/Plus-weather-app">Github</a></small>
</div>
</div>
</body>
<script src="styling/javascript.js"></script>
</html>
