<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
 <div class="app-wrapping">
    <div class="row">
     <div class="col">
         <h1>Montreal</h1>
         <ul>
             <li>Tuesday 9:00pm</li>
             <li>Sunny</li>
        <h2 class="present-day-temp"><img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny">         
28°C|°F</h2>
     </div>
     <div class="col">
         <ul>
             <li>Feels Like: 30 </li>
             <li>Humidity: 20%</li>  
             <li>Wind: 0km/h</li>
         </ul>
     </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Wednesday</h2>
            <h3>20</h3>
        </div>
        <div class="col">  <h2>Thursday</h2>
            <h3>21</h3></div>
        <div class="col">  <h2>Friday</h2>
            <h3>22</h3></div>
        <div class="col">  <h2>Saturday</h2>
            <h3>23</h3></div>
        <div class="col">  <h2>Sunday</h2>
            <h3>24</h3></div>
    </div>
<small>See my code on <a href="https://github.com/AugustaElle/Plus-weather-app">Github</a></small>
</div>
</div>
</body>
<script src="styling/javascript.js"></script>
</html>
